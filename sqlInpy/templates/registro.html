<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='registro.css') }}">
</head>
<body>
    <section class="formulario">
    <h2>Registro de Usuario</h2>
    <form action="/procesar_registro" method="POST">
      <label>Nombre:</label><input type="text" name="nombre" required>
      <label>Apellido:</label><input type="text" name="apellido" required>
      <label>Correo electrónico:</label><input type="email" name="email" required>
      <label>Usuario:</label><input type="text" name="usuario" required>
      <label>Contraseña:</label><input type="password" name="password" required>
      <label>Confirmar contraseña:</label><input type="password" name="confirmar" required>
      <button type="submit">Registrarse</button>
    </form>
  </section>
</body>
</html>
